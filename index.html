<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AiLov Nebula Console</title>
<style>
  :root{ --bg0:#05070b; --bg1:#071020; --fg:#e9eefb; }
  html,body{height:100%;margin:0;background:radial-gradient(1200px 900px at 20% 10%, var(--bg1) 0%, var(--bg0) 55%, #00050a 100%);
    color:var(--fg); font:500 16px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  /* evitiamo aspect-ratio: altezza esplicita ‚Üí funziona anche su preview iPad */
  .wrap{
    width:min(1100px, 94vw);
    height:min(720px, 72vh);
    margin:4vh auto; position:relative; border-radius:18px; overflow:hidden;
    box-shadow:0 10px 40px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.04);
    background: radial-gradient(900px 700px at 50% 50%, #0a1324 0%, #060a12 65%, #04070c 100%);
  }
  header{position:absolute; inset:14px auto auto 16px; z-index:2; font-weight:700; letter-spacing:.2px}
  .hint{position:absolute; left:50%; bottom:18px; transform:translateX(-50%); z-index:2;
        background:rgba(10,14,22,.55); border:1px solid rgba(255,255,255,.06);
        padding:10px 14px; border-radius:14px; backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
        font-weight:600}
  canvas{position:absolute; inset:0; width:100%; height:100%; display:block}
  .msg{ padding:10px 12px; border-radius:12px; line-height:1.35; max-width:90%;}
.msg.you{ align-self:flex-end; background:rgba(255,255,255,.08);}
.msg.ai{  align-self:flex-start; background:rgba(20,28,44,.7); border:1px solid rgba(255,255,255,.06);}
.voice-ui{
  position:absolute; right:16px; bottom:16px; display:flex; gap:10px; z-index:3;
}
.voice-ui button{
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.18);
  color:#fff; padding:10px 12px; border-radius:12px;
  backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
  font-weight:600;
}
.voice-ui button:disabled{ opacity:.45 }
.hint-mini{
  position:absolute; right:16px; bottom:62px;
  background:rgba(10,14,22,.65); border:1px solid rgba(255,255,255,.12);
  padding:6px 10px; border-radius:10px; font-size:12px;
  backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
}
/* === AiLov Console (unica finestra) === */
.console {
  position:absolute; right:18px; bottom:18px; z-index:5;
  width:min(520px, 92vw);
  background:rgba(10,14,22,.55);
  border:1px solid rgba(255,255,255,.08);
  border-radius:16px; padding:12px;
  backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px);
  box-shadow:0 10px 30px rgba(0,0,0,.45);
}
.console .log {
  max-height:min(40vh, 360px); overflow:auto; padding:4px 2px 8px 2px;
}
.msg { margin:6px 0; display:flex; gap:8px; }
.msg .you, .msg .ai {
  padding:10px 12px; border-radius:12px; line-height:1.35;
  border:1px solid rgba(255,255,255,.06);
}
.msg .you { background:rgba(255,255,255,.06); }
.msg .ai  { background:rgba(20,28,44,.55); }
.msg .tag { opacity:.7; font-size:.85rem; min-width:3.6rem }
.prompt {
  display:flex; gap:8px; margin-top:8px;
}
.prompt input {
  flex:1; height:40px; border-radius:10px; border:1px solid rgba(255,255,255,.08);
  background:rgba(0,0,0,.35); color:#e9eefb; padding:0 12px;
}
.prompt button {
  padding:0 14px; border-radius:10px; border:1px solid rgba(255,255,255,.1);
  background:#1f6fff; color:white; height:40px;
}
.prompt .ghost {
  background:transparent; color:#e9eefb; border-color:rgba(255,255,255,.18);
}
</style>
</head>
<body>
  <div class="wrap">
    <header>AiLov Nebula Console</header>
    <canvas id="nebula"></canvas>
<div id="ailov-console" class="console">
  <div id="log" class="log" aria-live="polite"></div>
  <form id="promptBar" class="prompt">
    <button id="micBtn" type="button" class="ghost" title="Parla">üé§</button>
    <input id="prompt" autocomplete="off" placeholder="Scrivi o parla con AiLov‚Ä¶" />
    <button id="sendBtn" type="submit">Invia</button>
  </form>
</div>
    <div class="hint">Ciao! Sono <b>AiLov</b>. Parliamo? ‚ú®</div>
<!-- Voice UI -->
<div class="voice-ui">
  <button id="btnSpeak" title="Leggi la risposta">üîä</button>
  <button id="btnMic"   title="Parla con AiLov">üéôÔ∏è</button>
  <span id="micHint" class="hint-mini" hidden>Ascolto‚Ä¶ parla pure</span>
</div>
<!-- Chat dock minimale -->
<div id="dock" style="position:absolute; right:14px; bottom:14px; width:min(360px, 92vw); z-index:6;
                      background:rgba(8,12,20,.65); border:1px solid rgba(255,255,255,.08);
                      border-radius:14px; backdrop-filter:blur(8px); -webkit-backdrop-filter:blur(8px);
                      box-shadow:0 10px 30px rgba(0,0,0,.45); overflow:hidden;">
  <div id="dock-messages" style="max-height:38vh; overflow:auto; padding:10px 12px; gap:8px; display:flex; flex-direction:column;"></div>
  <div style="display:flex; gap:8px; padding:10px; border-top:1px solid rgba(255,255,255,.06);">
    <input id="dock-input" type="text" placeholder="Scrivi a AiLov‚Ä¶" autocomplete="off"
           style="flex:1; background:rgba(255,255,255,.06); color:#e9eefb; border:1px solid rgba(255,255,255,.08);
                  border-radius:10px; padding:10px 12px; outline:none;" />
    <button id="dock-send"
            style="background:#2f7af8; color:white; border:none; border-radius:10px; padding:10px 14px; font-weight:600;">
      Invia
    </button>
  </div>
</div>
<script>
/* ====================== PARAMETRI ====================== */
const PARTICLES        = 420;      // nodi (pi√π alto = pi√π denso)
const MAX_LINKS_NODE   = 3;        // connessioni eleganti per nodo
const LINK_RADIUS_FR   = 0.20;     // raggio connessioni (√ó baseR)
const NODE_SIZE        = 1.2;      // raggio puntini (piccoli)
const LINE_ALPHA_BASE  = 0.12;     // opacit√† linee base
const LINE_ALPHA_PULSE = 0.08;     // extra durante il battito
const SAT              = 92;       // saturazione HSL (vivace)
const LUM              = 66;       // luminosit√† media HSL
const CORE_STRENGTH    = 1.05;     // intensit√† glow centrale

// Battito calmo
const PULSE_HZ   = 0.85;           // 0.7‚Äì1.1
const PULSE_AMPL = 0.045;          // 0.03‚Äì0.07
const JITTER_FR  = 0.010;          // micro tremolio (√ó baseR)
const RADIUS_FR  = 0.38;           // raggio sfera vs lato min
const DPR_CAP    = 2;              // per iPad performance
/* ====================================================== */

const cvs = document.getElementById('nebula');
const ctx = cvs.getContext('2d');

let w=0,h=0,cx=0,cy=0, baseR=0, dpr=1;

function resize(){
  const rect = cvs.parentElement.getBoundingClientRect();
  dpr = Math.min(window.devicePixelRatio||1, DPR_CAP);
  cvs.width  = Math.max(320, Math.floor(rect.width  * dpr));
  cvs.height = Math.max(240, Math.floor(rect.height * dpr));
  cvs.style.width  = rect.width +"px";
  cvs.style.height = rect.height+"px";
  ctx.setTransform(dpr,0,0,dpr,0,0);
  w = rect.width; h = rect.height; cx = w/2; cy = h/2;
  baseR = Math.min(w,h) * RADIUS_FR;
}
window.addEventListener('resize', ()=>{ resize(); spawn(); }, {passive:true});

/* punti stabili: memorizziamo r0 + theta + seed (niente deriva cumulativa) */
const nodes=[];
function spawn(){
  nodes.length=0;
  for(let i=0;i<PARTICLES;i++){
    const u = Math.random(), v = Math.random();
    const r0 = Math.sqrt(u) * (baseR*0.98);    // uniforme nel disco
    const th = 2*Math.PI*v;
    const hue= (th*180/Math.PI + 360)%360;     // arcobaleno da angolo
    nodes.push({r0: r0, th: th, hue: hue, seed: Math.random()*1000});
  }
}
resize(); spawn();

// battito sinusoidale ‚Üí niente ‚Äúbuco nero‚Äù
const TAU = Math.PI*2;
function pulseAt(t){ return 1 + PULSE_AMPL * Math.sin(TAU*PULSE_HZ*t); }

// clip circolare all‚Äôinizio di ogni frame
function clipCircle(radius){
  ctx.save();
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, TAU);
  ctx.clip();
}

// glow centrale (nero-blu profondo intorno)
function drawCoreGlow(p){
  const r = baseR * 1.18 * p;
  const g = ctx.createRadialGradient(cx,cy, r*0.06, cx,cy, r);
  const F = CORE_STRENGTH;
  g.addColorStop(0.00, `rgba(255,220,140,${0.30*F})`);
  g.addColorStop(0.30, `rgba(240,110,200,${0.22*F})`);
  g.addColorStop(0.65, `rgba(110,160,255,${0.16*F})`);
  g.addColorStop(1.00, `rgba(10,18,36,0.00)`);
  ctx.fillStyle = g;
  ctx.beginPath(); ctx.arc(cx,cy,r,0,TAU); ctx.fill();
}

function framePositions(t, p){
  const jitter = baseR * JITTER_FR;
  const out = new Array(nodes.length);
  for(let i=0;i<nodes.length;i++){
    const n = nodes[i];
    const r = n.r0 * p;
    const jx = Math.sin(t*1.25 + n.seed) * jitter;
    const jy = Math.cos(t*1.55 + n.seed) * jitter;
    const x = cx + Math.cos(n.th)*r + jx;
    const y = cy + Math.sin(n.th)*r + jy;
    out[i] = {x,y,hue:n.hue};
  }
  return out;
}

function drawLinks(pts, p){
  const linkR = baseR * LINK_RADIUS_FR;
  const aBase = LINE_ALPHA_BASE + LINE_ALPHA_PULSE * (p-1)/PULSE_AMPL * 0.5;
  ctx.lineWidth = Math.max(1, 0.9*dpr);
  for(let i=0;i<pts.length;i++){
    let links=0;
    const a = pts[i];
    for(let j=i+1;j<pts.length && links<MAX_LINKS_NODE;j++){
      const b = pts[j];
      const dx=a.x-b.x, dy=a.y-b.y; const d=Math.hypot(dx,dy);
      if(d<linkR){
        const t = 1 - d/linkR;
        ctx.strokeStyle = `hsla(${((a.hue+b.hue)/2).toFixed(1)}, 85%, 75%, ${(aBase*(0.25+t*0.75)).toFixed(3)})`;
        ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();
        links++;
      }
    }
  }
}

function drawNodes(pts, p){
  const r = NODE_SIZE * dpr; // piccoli ma luminosi
  ctx.shadowColor = 'rgba(255,255,255,0.28)';
  ctx.shadowBlur  = 7 * dpr * (0.9 + 0.2*(p-1)/PULSE_AMPL);
  for(const q of pts){
    ctx.fillStyle = `hsl(${q.hue.toFixed(1)} ${SAT}% ${LUM + 10*(p-1)/PULSE_AMPL}%)`;
    ctx.beginPath(); ctx.arc(q.x,q.y,r,0,TAU); ctx.fill();
  }
  ctx.shadowBlur = 0;
}

// loop
let last = performance.now()/1000;
function step(){
  const now = performance.now()/1000;
  const p   = pulseAt(now);

  ctx.clearRect(0,0,cvs.width,cvs.height);
  clipCircle(baseR * 1.06 * p);   // cerchio perfetto

  drawCoreGlow(p);

  const pts = framePositions(now, p);
  drawLinks(pts, p);
  drawNodes(pts, p);

  ctx.restore();                  // chiude la clip
  requestAnimationFrame(step);
}
requestAnimationFrame(step);
  // Finestra trasparente (overlay) 

/* === AiLov Console (testo+voce+tap) === */
const logEl    = document.getElementById('log');
const promptEl = document.getElementById('prompt');
const formEl   = document.getElementById('promptBar');
const micBtn   = document.getElementById('micBtn');

// memoria semplicissima in locale
const memory = {
  get name() { return localStorage.getItem('ailov_name') || null; },
  set name(v){ localStorage.setItem('ailov_name', v); }
};

function appendMsg(role, text){
  const row = document.createElement('div');
  row.className = 'msg';
  const tag = document.createElement('div');
  tag.className = 'tag';
  tag.textContent = role === 'you' ? 'Tu' : 'AiLov';
  const bubble = document.createElement('div');
  bubble.className = role === 'you' ? 'you' : 'ai';
  bubble.textContent = text;
  row.append(tag, bubble);
  logEl.append(row);
  logEl.scrollTop = logEl.scrollHeight;
}

function speak(text){
  if(!('speechSynthesis' in window)) return;
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'it-IT';
  u.rate = 1.02; u.pitch = 1.0; u.volume = 1.0;
  speechSynthesis.cancel(); speechSynthesis.speak(u);
}

function greet(){
  if(memory.name){
    const t = `Bentornata/o, ${memory.name}.`;
    appendMsg('ai', t); speak(t);
  }else{
    const t = 'Ciao, sono AiLov. Dimmi il tuo nome: ‚Äúmi chiamo ‚Ä¶‚Äù.';
    appendMsg('ai', t); speak(t);
  }
}
greet();

// regole minime: capisce ‚Äúmi chiamo X‚Äù, ‚Äúcosa vedi‚Äù, ‚Äúciao‚Äù
function brain(input){
  const msg = input.trim();
  if(!msg) return null;

  const m = msg.match(/mi chiamo\s+([a-z√†-√π‚Äô' ]{2,})/i);
  if(m){
    const name = m[1].replace(/[‚Äô']/g,"'").trim();
    memory.name = name.charAt(0).toUpperCase() + name.slice(1);
    return `Piacere, ${memory.name}. Memorizzato.`;
  }

  if(/cosa (vedi|stai vedendo)/i.test(msg)){
    return 'Vedo una rete colorata di concetti collegati ‚Äî tocca un nodo per esplorarne i legami.';
  }

  if(/^ciao!?$|^hey|^salve/i.test(msg)){
    return memory.name ? `Ciao ${memory.name}. Eccomi.` : 'Ciao! Eccomi.';
  }

  return 'Ricevuto. Vuoi chiedermi qualcosa o tocca un nodo nella Nebula.';
}

// invio testo
formEl.addEventListener('submit', (e)=>{
  e.preventDefault();
  const q = promptEl.value;
  appendMsg('you', q);
  promptEl.value = '';
  const a = brain(q);
  if(a){ appendMsg('ai', a); speak(a); }
});

// microfono (se disponibile)
let recognizing = false, rec = null;
if('webkitSpeechRecognition' in window){
  rec = new webkitSpeechRecognition();
  rec.lang = 'it-IT'; rec.continuous = false; rec.interimResults = false;
  rec.onresult = (ev)=>{
    const txt = ev.results[0][0].transcript;
    appendMsg('you', txt);
    const a = brain(txt);
    if(a){ appendMsg('ai', a); speak(a); }
  };
  rec.onend = ()=>{ recognizing = false; micBtn.textContent = 'üé§'; };
}
micBtn.addEventListener('click', ()=>{
  if(!rec){ appendMsg('ai','Microfono non disponibile su questo dispositivo.'); return; }
  if(!recognizing){ recognizing = true; micBtn.textContent = '‚èπ'; rec.start(); }
  else{ recognizing = false; micBtn.textContent = 'üé§'; rec.stop(); }
});

// TAP SULLA NEBULA ‚Üí descrivi nodo toccato
cvs.addEventListener('click', (ev)=>{
  const rect = cvs.getBoundingClientRect();
  const x = ev.clientX - rect.left, y = ev.clientY - rect.top;
  // trova il punto visivamente pi√π vicino tra quelli gi√† calcolati nell‚Äôultimo frame
  // (riuso dell‚Äôultima disposizione: calcoliamola al volo come approx)
  const pts = framePositions(performance.now()/1000, pulseAt(performance.now()/1000));
  let best = null, bestD = 1e9;
  for(const p of pts){
    const d = Math.hypot(p.x - x, p.y - y);
    if(d < bestD){ bestD = d; best = p; }
  }
  if(best && bestD < baseR * 0.12){
    const text = `Nodo vicino: tonalit√† ${Math.round(best.hue)}¬∞, legami visibili locali.`;
    appendMsg('ai', text); speak(text);
  }else{
    appendMsg('ai','Tocca pi√π vicino a un nodo luminoso.');
  }
});
</script>
</body>
